<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="roomChoice">
        <button onclick="join('room1')">Room 1</button>
        <button onclick="join('room2')">Room 2</button>
    </div>
    <div class="tableContainer">
        <div class="opponent">
            <span class="name"></span>
            <span class="bankRoll"></span>
        </div>
        <div class="table">
            <div class="containerCard">
                <div class="flop"></div>
                <div class="turn"></div>
                <div class="river"></div>
            </div>
            <span class="bankRoll"></span>
        </div>
        <div class="player">
            <div class="cardPlayerContainer"></div>

            <span class="name"></span>
            <span class="bankRoll"></span>
        </div>
    </div>

    

    <div class="actions">
        <button onclick="fold()" id="foldButton" class="choiceButton" disabled>Fold</button>
        <button onclick="bet()" id="betButton" class="choiceButton" disabled>Bet</button>
        <button onclick="check()" id="checkButton" class="choiceButton" disabled>Check</button>
        <button onclick="call()" id="callButton" class="choiceButton" disabled>Call</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/pokersolver@2.1.4/pokersolver.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
